{% extends 'base.html' %}

{% block title %} Delete {% endblock %}

{% block content %}
<form method='POST' action='/'>
    {% csrf_token %}
    <h3> Are you sure you want to delete "{{ dish.title }}" </h3>
    <input type='submit' value='Delete' class='btn btn-danger btn-sm'>
    <a href="{% url 'dishes' %}" class='btn btn-primary btn-sm'> Cancel </a>
</form>
{% endblock %}
