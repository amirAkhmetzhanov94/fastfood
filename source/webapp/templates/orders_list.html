{% extends "base.html" %}

{% block title %}Orders List{% endblock %}

{% block content %}
    {% for order in orders %}
    <div class="card mb-5">
      <div class="card-body">
        <h3 class="card-title">Order #{{ order.id }}</h3>
        <p class="card-text">Total sum: {{ total_sum }}</p>
        <a href="#" class="btn btn btn-success" style="float: right">Complete</a>
        <a href="{% url 'detail' order.pk %}" class="btn btn-primary mr-4" style="float: right">Details</a>
      </div>
    </div>
    {% endfor %}
{% endblock %}
